<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de precios</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <header class="hero">
    <div class="hero__inner">
      <h1>Lista de precios</h1>
      <p class="sub">Actualizado automáticamente desde Google Sheets</p>

      <div class="controls">
        <input id="buscador" type="search" placeholder="Buscar producto..." autocomplete="off" />
        <label class="chip">
          <input id="toggleNoStock" type="checkbox" />
          Mostrar NO disponibles
        </label>
      </div>

      <div class="meta">
        <span id="count"></span>
        <span id="updated"></span>
      </div>
    </div>
  </header>

  <aside class="sidenav" id="sidenav">
  <div class="sidenav__handle">Categorías</div>

  <div class="sidenav__body">
    <div class="sidenav__top">
      <div class="sidenav__title">Categorías</div>
      <input id="navSearch" type="search" placeholder="Buscar en categorías..." autocomplete="off" />
    </div>

    <nav id="navCats" class="navcats"></nav>
  </div>
</aside>


  <main class="wrap">
    <div id="contenedor" class="menu"></div>
  </main>

  <footer class="foot">
    <small>Precios referenciales. Sujetos a stock.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
