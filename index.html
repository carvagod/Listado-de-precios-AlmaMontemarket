<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlmaMontemarket · Lista de precios</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <button id="menuBtn" class="menuBtn" type="button" aria-label="Abrir categorías" aria-controls="sidenav" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>

  <div id="backdrop" class="backdrop" hidden></div>

  <header class="hero">
    <div class="hero__inner">
      <div class="heroTop">
        <div class="heroLeft">
          <div class="brandbar__name">AlmaMontemarket</div>
          <h1>Lista de precios</h1>
          <p class="sub">Actualizado automáticamente desde Google Sheets</p>
        </div>

        <!-- Logo circular a la derecha -->
        <div class="heroRight">
          <img class="heroLogo" src="logo.png" alt="AlmaMontemarket" />
        </div>
      </div>

      <div class="controls">
        <input id="buscador" type="search" placeholder="Buscar producto..." autocomplete="off" />

        <!-- Bloque derecho: redes + toggle -->
        <div class="rightActions">
          <div class="headerSocial">
            <a class="hsLink" href="https://www.instagram.com/almamontemarket/" target="_blank" aria-label="Instagram">
              <img class="hsIcon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
              <span>Síguenos en Instagram</span>
            </a>

            <a class="hsLink" href="https://wa.link/9ini7b" target="_blank" aria-label="WhatsApp">
              <img class="hsIcon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
              <span>Escríbenos a WhatsApp</span>
            </a>
          </div>

          <label class="chip chipToggle">
            <input id="toggleNoStock" type="checkbox" />
            Mostrar NO disponibles
          </label>
        </div>
      </div>

      <div class="meta">
        <span id="count"></span>
        <span id="updated"></span>
      </div>
    </div>
  </header>

  <aside class="sidenav" id="sidenav" aria-hidden="true">
    <div class="sidenav__body">
      <div class="sidenav__top">
        <div class="sidenav__title">Categorías</div>
        <button id="closeNav" class="sidenav__close" type="button" aria-label="Cerrar categorías">✕</button>
      </div>

      <input id="navSearch" type="search" placeholder="Buscar categorías..." autocomplete="off" />
      <nav id="navCats" class="navcats"></nav>
    </div>
  </aside>

  <main class="wrap">
    <div id="contenedor" class="menu"></div>
  </main>

  <footer class="foot">
    <div class="footerSocial">
      <a href="https://wa.link/9ini7b" target="_blank" aria-label="WhatsApp">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
      </a>
      <a href="https://www.instagram.com/almamontemarket/" target="_blank" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      </a>
    </div>
    <small>Precios referenciales. Sujetos a stock.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
